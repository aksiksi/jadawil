<!DOCTYPE html>
<html lan="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="static/css/bootstrap.css" />
        <link rel="shortcut icon" href="/static/favicon.png" type="image/png">
        <script type="text/javascript">
          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-10149989-4']);
          _gaq.push(['_trackPageview']);

          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();
        </script>
        <style>
            p {
                font-size: 1.3em;
                padding-bottom: 5px;
            }

            input[type=text] {
                font-size: 1.2em;
                height: 1.5em;
            }

            ol>li {
                font-size: 1.3em;
                padding-bottom: 0.5em;
            }
        </style>
    </head>
    <body>
        <!-- Navbar -->
        <div class="navbar">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" style="font-size: 2em;"><strong>Jadawil</strong></a>
                    <ul class="nav" style="font-size: 1.5em">
                        {% block nav %}{% endblock %}
                    </ul>
                </div>
            </div>
        </div>
    {% block content %}{% endblock %}
    <div class="well">
        <p style="padding-bottom: 0px;">Created by <a href="http://twitter.com/Cyph0n/">@Cyph0n</a></p>
    </body>
</html>
